<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Structure</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++)
    {
        document.write("loop"+i+"<br>")
    }

    i=2;
    while(i<=10)
    {
        document.write("Even Number is"+i+"<br>");
        i+=2;
    }
    </script>
    
</body>
</html>
