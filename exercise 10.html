<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Statement</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="demo"></p>
    <script>
        myarray=new Array();
        myarray[0]="First Element";
        myarray[1]="Second Element";
        myarray[2]="Third Element";
        for(i=0;i<3;i++)
    {
        document.write(myarray[i] + "<br>");
    }

    var colors = ["green","yellow","red"]; //array initialization
    document.getElementById("demo").innerHTML = colors;

    </script>
</body>
</html>
